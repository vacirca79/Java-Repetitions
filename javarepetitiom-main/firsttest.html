<body>
    <h2>Welcome to JavaScript!</h2>

<p id="text">This is my own JavaSprict text.</p>


<p>Strings are written inside quotes. You can use single or double quotes:</p>

<p id="car"></p>

<script>
let carName1 = "Volvo XC60"; // Double " quotes
let carName2 = 'Volvo XC60'; // Single ' quotes
echo carName1 + " " + carName2;
</script>

<h2>JavaScript Variables</h2>

<p>In this example, a, b, and c are variables.</p>

<p id="numbers"></p>

<script>
var a = 5;
var b = 6;
var c = a + b;
echo "The total of c is: " + c;
</script>

<p id="price"></p>

<script>
    var price1 = 7;
    var price2 = 7;
    var total = price1 + price2;
    echo "The total is: " + total;
</script>

    
</body>
